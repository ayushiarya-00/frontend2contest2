<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container"></br>
    <div >
      <form action="#" method="post" onsubmit="return validation()">
        
        <div class="form-group">
          <label>Name</label></br>
          <input type="text" name="user" class="form-control" id="user" autocomplete="off"> </br>      
          <span id="username" class="text-danger" style="color: red"></span>
        </div>
        
         <div class="form-group">
          <label>Email</label></br>
          <input type="text" name="email" class="form-control" id="email" autocomplete="off"> </br>
          <span id="Email" class="text-danger"></span>
        </div>
        
         <div class="form-group">
          <label>Password</label></br>
          <input type="password" name="pass" class="form-control" id="pass" autocomplete="off"></br>
          <span id="password" class="text-danger"></span>
        </div>
        
         <div class="form-group">
          <label>Confirm Password</label></br>
          <input type="password" name="pass" class="form-control" id="conpass" autocomplete="off"><br>
           <span id="confirmpass" class="text-danger"></span>
        </div>
        <a href="">
        <input type="submit" name="submit" value="submit" onclick = "Redirect();">
        </a>  
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
